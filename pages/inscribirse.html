<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Wolfs League</title>
</head>
<body>
    <header>
        <nav>
            <h1><a href="../index.html" class="title">Wolfs League</a></h1>
            <ul class="navBar">
                <li><a href="./posiciones.html">Posiciones</a></li>
                <li><a href="./noticias.html">Noticias</a></li>
                <li><a href="./multimedia.html">Multimedia</a></li>
                <li><a href="./inscribirse.html">Inscribirse</a></li>
            </ul>
    </header>
    <main>
        <fieldset>
            <form action="" class="inscripcion">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" required>
                </div>
                <br>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" required>
                </div>
                <br>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" required>        
                </div>
                <br>
                <div>
                    <label for="nombreEquipo">Nombre de tu equipo</label>
                    <input type="text" name="nombreEquipo" required>
                </div>
                <br>
                <div>
                    <label for="listaEquipo">Lista de tu equipo</label>
                    <br>
                    <input type="file" name="listaEquipo" required>
                </div>
                <br>
                <div>
                    <label for="categoria">Categoria</label>
                    <select name="categoria">
                        <option value="sub18">Sub 18</option>
                        <option value="cat_lib">Categoria Libres</option>
                        <option value="mas30">+30</option>
                    </select>
                </div>
                <br>
                <div>
                    <input type="submit" value="Enviar formulario">
                </div>
            </form>
        </fieldset>
    </main>
    <footer>
        <h2>Redes</h2>
        <ul>
            <li><span><img src="../Img/Facebook.png" alt="" class="imgRedes"></span>Facebook </li>
            <li><span><img src="../Img/Instagram.png" alt="" class="imgRedes"></span>Instagram</li>
            <li><span><img src="../Img/Twitter.png" alt="" class="imgRedes"></span>Twitter</li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
