<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WolfsLeague.com es la web oficial de la Wolfs League, el máximo organismo del fútbol mundial, teniendo los mejores deportistas de elite, las organizaciones mas grandes y las mejores aficiones">
    <meta name="keywords" content="futbol, liga, clubes, jugadores, deporte">
    <link rel="shortcut icon" href="./Img/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Wolfs League</title>
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html" class="title">Wolfs League</a></h1>
            <ul class="navBar">
                <li><a href="./pages/posiciones.html">Posiciones</a></li>
                <li><a href="./pages/clubes.html">Clubes</a></li>
                <li><a href="./pages/multimedia.html">Multimedia</a></li>
                <li><a href="./pages/inscribirse.html">Inscribirse</a></li>
            </ul>
        </nav>
    </header>
    <main>
            <div id="carouselAutoplaying" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./Img/carrusel 1.webp" class="d-block w-100" alt="Jugadores de futbol de la WolfsLeague">
                  </div>
                  <div class="carousel-item">
                    <img src="./Img/carrusel 2.webp" class="d-block w-100" alt="Debruyne-Mendy">
                  </div>
                  <div class="carousel-item">
                    <img src="./Img/carrusel 3.avif" class="d-block w-100" alt="Trofeo de campeones">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselAutoplaying" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
            <section class="container-fluid ultimosPartidos">
                <h2>Últimos Partidos</h2>
                <div class="contenedorPartidos row justify-content-center">
                    <div class="partido col-sm-12 col-md-3">
                        <div><img src="./Img/AM icono.png" alt="Logo Atletico Madrid"></div>
                        <div><h3>4 - 2</h3></div>
                        <div><img src="./Img/BD icono.png" alt="Logo Borussia Dortmund"></div>
                    </div>
                    <div class="partido col-s-12 col-md-3">
                        <div><img src="./Img/BM icono.png" alt="Logo Munich"></div>
                        <div><h3>2 - 0</h3></div>
                        <div><img src="./Img/CHE icono.png" alt="Logo Chelsea"></div>
                    </div>
                    <div class="partido col-s-12 col-md-3">
                        <div><img src="./Img/RM icono.png" alt="Logo Real Madrid"></div>
                        <div><h3>3 - 1</h3></div>
                        <div><img src="./Img/MU icono.png" alt="Logo Manchester United"></div>
                    </div>
                </div>
            </section>
    </main>
    <footer>
        <h2>Redes</h2>
        <ul>
            <li><a href="https://es-la.facebook.com/" target="_blank"><img src="./Img/Facebook.png" alt="Logo Facebook" class="imgRedes">Facebook</a></li>
            <li><a href="https://www.instagram.com/" target="_blank"><img src="./Img/Instagram.png" alt="Logo Instagram" class="imgRedes">Instagram</a></li>
            <li><a href="https://twitter.com/" target="_blank"><img src="./Img/Twitter.png" alt="Logo Twitter" class="imgRedes">Twitter</a></li>
        </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
